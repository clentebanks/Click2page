<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digital Business Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .card-wrapper {
      max-width: 400px;
      margin: 60px auto;
      border-radius: 16px;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
    }
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin-top: -60px;
    }
    .btn-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      background-color: #eff3f6;
      transition: all 0.3s ease;
    }
    .btn-icon:hover {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>

  <div class="card card-wrapper text-center bg-white p-4">
    <div class="position-relative">
      <img src="https://i.pravatar.cc/120?img=10" alt="Profile" class="profile-img mx-auto">
    </div>
    <h4 class="mt-3 mb-0">Jane Doe</h4>
    <p class="text-muted mb-1">UX/UI Designer</p>
    <p class="text-muted small mb-3">Creative Studio Inc.</p>

    <div class="d-flex justify-content-center gap-3 mb-3">
      <a href="tel:+1234567890" class="btn-icon"><i class="bi bi-telephone-fill"></i></a>
      <a href="mailto:jane@example.com" class="btn-icon"><i class="bi bi-envelope-fill"></i></a>
      <a href="https://linkedin.com/in/janedoe" target="_blank" class="btn-icon"><i class="bi bi-linkedin"></i></a>
    </div>

    <button class="btn btn-primary w-100" onclick="downloadVCard()">Save Contact</button>

    <div class="mt-4">
      <p class="text-muted small mb-1">Scan to save contact:</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://janedoe.com&size=120x120" alt="QR Code" class="img-fluid" width="120">
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <script>
    function downloadVCard() {
      const vCardData = `
BEGIN:VCARD
VERSION:3.0
FN:Jane Doe
ORG:Creative Studio Inc.
TITLE:UX/UI Designer
TEL:+1234567890
EMAIL:jane@example.com
URL:https://janedoe.com
END:VCARD
      `.trim();

      const blob = new Blob([vCardData], { type: 'text/vcard' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "JaneDoe.vcf";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
